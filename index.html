<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Pre-Order System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Food Pre-Order System</h1>
    </header>

    <section class="menu">
        <h2>Menu</h2>
        <div class="food-item">
            <img src="images/pizza.jpg" alt="Pizza">
            <h3>Pizza</h3>
            <p>A delicious pizza with extra cheese</p>
            <p class="price">$12.99</p>
            <button class="add-to-cart" onclick="addToCart('Pizza', 12.99)">Add to Cart</button>
        </div>

        <div class="food-item">
            <img src="images/burger.jpg" alt="Burger">
            <h3>Burger</h3>
            <p>A tasty burger with fresh ingredients</p>
            <p class="price">$8.99</p>
            <button class="add-to-cart" onclick="addToCart('Burger', 8.99)">Add to Cart</button>
        </div>

        <div class="food-item">
            <img src="images/sushi.jpg" alt="Sushi">
            <h3>Sushi</h3>
            <p>Fresh sushi with a variety of toppings</p>
            <p class="price">$15.99</p>
            <button class="add-to-cart" onclick="addToCart('Sushi', 15.99)">Add to Cart</button>
        </div>
    </section>

    <section class="order-summary">
        <h2>Your Order</h2>
        <ul id="cart-items">
            <!-- List of food items will appear here -->
        </ul>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button id="checkout" onclick="checkout()">Proceed to Checkout</button>
    </section>

    <footer>
        <p>&copy; 2025 Food Pre-Order System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
